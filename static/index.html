<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%234a9eff' rx='12'/><text x='50' y='70' font-size='60' font-weight='bold' fill='white' text-anchor='middle' font-family='Arial'>OI</text></svg>">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <select id="modelSelect" class="model-select-header">
                    <option value="">در حال بارگذاری...</option>
                </select>
            </div>
            <div class="header-right">
                <button class="new-chat-icon" id="newChatBtn" title="چت جدید">
                    <i class="fas fa-comment"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <h1 id="welcomeModelName">در حال بارگذاری...</h1>
                        <p>چطور می‌تونم کمکتون کنم؟</p>
                    </div>
                </div>
                
                <!-- Thinking Collapsible Panel -->
                <div class="thinking-panel" id="thinkingPanel" style="display: none;">
                    <div class="thinking-panel-header" id="thinkingPanelHeader">
                        <div class="thinking-panel-title">
                            <i class="fas fa-infinity thinking-icon"></i>
                            <span class="thinking-title-text">Thought for <span id="thinkingTimer">0</span> seconds</span>
                        </div>
                        <button class="thinking-toggle" id="thinkingToggle">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                    <div class="thinking-panel-content" id="thinkingContent">
                        <div class="thinking-text" id="thinkingText"></div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="system-prompt-popup" id="systemPromptPopup" style="display: none;">
                        <div class="popup-content">
                            <div class="popup-header">
                                <h3>پرامپت سیستم</h3>
                                <button class="popup-close" id="closeSystemPrompt">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <textarea id="systemPromptText" placeholder="پرامپت سیستم را وارد کنید..."></textarea>
                            <div class="popup-footer">
                                <button class="popup-save-btn" id="saveSystemPrompt">ذخیره</button>
                            </div>
                        </div>
                    </div>

                    <div class="chat-input-wrapper">
                        <button class="input-attach-btn" id="attachBtn" title="افزودن فایل">
                            <i class="fas fa-plus"></i>
                        </button>
                        <div class="chat-input" id="chatInput" contenteditable="true" placeholder="چطور می‌تونم کمکتون کنم؟"></div>
                        <div class="input-actions">
                            <button class="action-btn settings-btn" id="settingsBtn" title="تنظیمات">
                                <i class="fas fa-cog"></i>
                            </button>
                            <button class="action-btn" id="stopBtn" style="display: none;" title="توقف">
                                <i class="fas fa-stop"></i>
                            </button>
                            <button class="action-btn" id="sendBtn" title="ارسال">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="/static/app.js"></script>
</body>
</html>
